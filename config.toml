# The URL the site will be built for
base_url = "https://pinon.dev"

# SASS/HTML config
compile_sass = false
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Base
title = "Olivier Pinon - Tech. Opinions."
description = "Tech. Opinions."
default_language = "en"
output_dir = "public"

# Theme
theme = "DeepThought"

# Taxonomies
taxonomies = [
	{ name = "tags", feed = true, lang = "en" },
	{ name = "tags", feed = true, lang = "fr" }
]

[slugify]
taxonomies = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
navbar_items = [
    { code = "en", nav_items = [
            { url = "$BASE_URL/", name = "Home" },
            { url = "$BASE_URL/posts", name = "Posts" },
    ] },
]

[extra.author]
name = "Olivier Pinon"
avatar = "/images/avatar.jpg"

[extra.social]
email = "oliv.pinon@gmail.com"
gitlab = "opinon"
github = "AlisCode"
twitter = "_opinon"
